sections:
  main:
    display: Main
    fields:
      title:
        display: Titre
        width: 66
      artwork_clients:
        max_items: '4'
        sort: 'titler:asc'
        label: '{{ title }}'
        collection:
          - clients
          - personnes
        mode: tags
        type: collection
        width: 33
        display: Client(s)
      artwork_feat:
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - personnes
        mode: tags
        type: collection
        width: 33
        display: Collaborateur(s)
      artwork_exhibition:
        type: text
        width: 33
        display: Exposition
      artwork_photo_credits:
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - personnes
        mode: tags
        type: collection
        width: 33
        display: Crédit(s) photo
      artwork_dimension:
        fieldset: partial_size
        type: partial
        width: 100
        display: Dimensions
      artwork_description:
        buttons:
          - h2
          - h3
          - bold
          - italic
          - underline
          - strikethrough
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        type: bard
        localizable: true
        display: Description
        width: 66
      artwork_components:
        fieldset: page_components
        type: partial
        localizable: true
        display: Components
      artwork_social_medias_label:
        type: section
        display: 'Aussi visible sur'
      artwork_social_medias:
        fieldset: social_medias_partial
        type: partial
        display: 'Réseaux sociaux'
      artwork_styles_label:
        type: section
        display: 'Apparence'
      artwork_background_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: Couleur de l'arrière-Plan
      artwork_text_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: Couleur du texte
      artwork_highlight_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: "Couleur d'Accent"
  sidebar:
    display: Sidebar
    fields:
      artwork_type:
        max_items: '1'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - type-doeuvres
        mode: tags
        type: collection
        width: 100
        display: Type
      artwork_year:
        allow_blank: true
        allow_time: false
        require_time: false
        earliest_date: 'January 1, 2000'
        format: y-m-d
        input_format: 'MMM YYYY'
        type: date
        display: Date
        width: 100
      artwork_preview:
        container: main
        folder: artworks
        restrict: true
        max_files: 1
        mode: grid
        type: assets
        width: 100
        display: Aperçu
taxonomies: true
title: Artwork
