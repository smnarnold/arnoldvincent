sections:
  main:
    display: Main
    fields:
      title:
        display: Titre
        width: 66
        type: text
        localizable: true
      artwork_clients:
        max_items: '4'
        sort: 'titler:asc'
        label: '{{ title }}'
        collection:
          - clients
          - personnes
        mode: tags
        type: collection
        width: 33
        display: Client(s)
      artwork_feat:
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - personnes
        mode: tags
        type: collection
        width: 33
        display: Collaborateur(s)
      artwork_exhibition:
        type: text
        width: 33
        display: Exposition
      artwork_photo_credits:
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - personnes
        mode: tags
        type: collection
        width: 33
        display: 'Crédit(s) photo'
      artwork_dimension:
        fieldset: partial_size
        type: partial
        display: Dimensions
      artwork_components:
        fieldset: page_components
        type: partial
        localizable: true
        display: Components
      artwork_social_medias_label:
        type: section
        display: 'Aussi visible sur'
      artwork_social_medias:
        fieldset: social_medias_partial
        type: partial
        display: 'Réseaux sociaux'
      artwork_styles_label:
        type: section
        display: Apparence
      artwork_background_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur de l''arrière-Plan'
      artwork_text_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur du texte'
      artwork_highlight_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur d''Accent'
  sidebar:
    display: Sidebar
    fields:
      artwork_type:
        max_items: '1'
        sort: 'title:asc'
        label: '{{ title }}'
        collection:
          - type-doeuvres
        mode: tags
        type: collection
        display: Type
      artwork_medium:
        type: text
        localizable: true
        display: Technique
      artwork_surface:
        type: text
        localizable: true
        display: Surface
        show_when:
          artwork_type: 'not null'
      artwork_year:
        allow_blank: true
        allow_time: false
        require_time: false
        earliest_date: 'January 1, 2000'
        format: y-m-d
        input_format: 'MMM YYYY'
        type: date
        display: Date
      artwork_preview:
        container: main
        folder: artworks
        restrict: true
        max_files: 1
        mode: grid
        type: assets
        display: Aperçu
taxonomies: false
title: Artwork
