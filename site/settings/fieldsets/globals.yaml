title: 'Default Globals'
hide: true
sections:
  main:
    display: Main
    fields:
      site_logo:
        type: text
        width: 33
        display: logo
        instructions: 'Afficher dans l''entête'
      site_owner:
        max_items: '1'
        sort: 'last_name:asc'
        label: '{{ title }}'
        collection:
          - personnes
        type: collection
        width: 33
        display: Propriétaire
        instructions: 'Pour le référencement'
      site_icon:
        container: main
        folder: img
        restrict: true
        max_files: 1
        mode: grid
        type: assets
        width: 33
        display: Icône
        instructions: 'Icône dans l''onglet du navigateur _(200x200px)_'
      styles_label:
        type: section
        display: Apparence
      background_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur de l''arrière-Plan'
      text_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur du texte'
      highlight_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        width: 33
        display: 'Couleur d''Accent'
      nav_label:
        type: section
        display: Navigation
      site_menu:
        buttons:
          - bold
          - italic
          - underline
          - strikethrough
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        type: bard
        display: Entête
        instructions: 'Menu apparaissant dans l''entête du site'
        localizable: true
        width: 50
      site_footer:
        buttons:
          - bold
          - italic
          - underline
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: true
        restrict_assets: false
        type: bard
        display: 'Pied de page'
        localizable: true
        width: 50
      dictionnary_label:
        type: section
        display: Dictionnaire
      lbl_year:
        type: text
        localizable: true
        width: 25
        display: Année
        default: Année
      lbl_exhibition:
        type: text
        localizable: true
        width: 25
        display: Exposition
        default: Exposition
      client:
        type: text
        localizable: true
        width: 25
        display: Client
        default: Client
      lbl_dimensions:
        type: text
        width: 25
        display: dimensions
        default: Dimensions
        localizable: true
taxonomies: true
