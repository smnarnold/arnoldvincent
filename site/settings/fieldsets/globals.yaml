title: 'Default Globals'
hide: true
sections:
  main:
    display: Main
    fields:
      site_name:
        type: text
        display: 'Nom du site'
        instructions: 'Nom affiché sur les réseau sociaux, dans l''onglet du navigateur, etc.'
        default: 'Vincent Arnold'
        width: 33
      main_logo:
        type: textarea
        width: 33
        display: logo
      main_owner:
        max_items: '1'
        sort: 'last_name:asc'
        label: '{{ title }}'
        collection:
          - personnes
        type: collection
        width: 33
        display: Propriétaire
        instructions: 'Pour le référencement'
      highlight_color:
        format: hex
        control: hue
        show_opacity: false
        type: colorpicker
        instructions: 'Coleur des liens et des états survolés'
        width: 25
        display: 'Couleur d''accent'
      main_icon:
        container: main
        folder: img
        restrict: true
        max_files: 1
        mode: grid
        type: assets
        width: 50
        display: Icône
        instructions: 'Icône dans l''onglet du navigateur _(200x200px)_'
      main_menu:
        buttons:
          - bold
          - italic
          - underline
          - strikethrough
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: false
        restrict_assets: false
        type: bard
        display: Entête
        instructions: 'Menu apparaissant dans l''entête du site'
        localizable: true
        width: 50
      main_footer:
        buttons:
          - bold
          - italic
          - underline
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: true
        restrict_assets: false
        type: bard
        display: 'Pied de page'
        localizable: true
        width: 50
taxonomies: true
