sections:
  main:
    display: Main
    fields:
      textblock_title:
        options:
          'false': Invisible
          'true': Visible
        type: select
        display: Titre
        width: 33
        localizable: true
        default: 'true'
      textblock_metas:
        options:
          'false': Invisibles
          '--metas-left': 'À gauche'
          '--metas-right': 'À droite'
        type: select
        display: Metas
        width: 33
        default: '--metas-left'
      textblock_columns:
        options:
          normal: Simple
          multi-column: Multiple
        type: select
        display: Colonnes
        width: 33
        default: normal
      textblock_text:
        buttons:
          - bold
          - italic
          - underline
          - unorderedlist
          - orderedlist
          - removeformat
          - quote
          - anchor
        style: sans
        spellcheck: false
        allow_source: true
        allow_internal_links: true
        link_noopener: false
        link_noreferrer: false
        target_blank: false
        semantic_elements: true
        restrict_assets: false
        type: bard
        display: Texte
taxonomies: false
title: Textblock
