<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
  <!-- Metas -->
  {{ partial:metas/page }}

  <!-- Favicons (Generated with RealFaviconGenerator) -->
  {{ partial:metas/favicons }}

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  {{ theme:css src="main" tag="true" }}
  <style>
    :root {
      {{ if artwork_highlight_color }}
        --highlight: {{ artwork_highlight_color }}
      {{ elseif page_highlight_color }}
        --highlight: {{ page_highlight_color }}
      {{ else }}
        --highlight: {{ highlight_color }};
      {{ /if }}
    }
  </style>
</head>
<body itemscope="" itemtype="http://schema.org/WebPage">

  <!-- Site Header -->
  {{ partial:layout/site-header }}

  <!-- Site Main -->
  <main itemprop="mainContentOfPage">
    {{ template_content }}
  </main>

  <!-- Site Footer -->
  {{ partial:layout/site-footer }}

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>

  <!-- <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 3,
        slidesPerColumn: 2,
        spaceBetween: 10,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script> -->
  {{ theme:js src="main" tag="true" }}
</body>
</html>
